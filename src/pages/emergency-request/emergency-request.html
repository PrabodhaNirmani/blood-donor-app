
<ion-header>
  <ion-navbar>
    <ion-buttons end>
      <button (click)="onLoadAddPage()" ion-button icon-only>
        <ion-icon name="add"></ion-icon>
      </button>
    </ion-buttons>
    <ion-title>
      Emergency Request
    </ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-list>

    <ion-item *ngFor="let request of requests">
      <ion-card>
        <ion-card-header class="card-color large-text">
          {{request.abo + request.rh}} | {{request.district}} | {{request.date.substr(0,10)}}
        </ion-card-header>
        <ion-card-content class="medium-text">
          <ion-list>
            <ion-item>
              <ion-icon name="text" item-left large></ion-icon>
              <p>{{request.description}}</p>

            </ion-item>
            <ion-item>
              <ion-icon name="person" item-left large></ion-icon>
              <h3>{{request.contact_person}}</h3>

            </ion-item>
            <ion-item>
              <ion-icon name="call" item-left large></ion-icon>
              <h3>{{request.contact_no}}</h3>

            </ion-item>
            
     
          </ion-list>
         
        </ion-card-content>
      </ion-card>

    </ion-item>
  </ion-list>
  
</ion-content>
