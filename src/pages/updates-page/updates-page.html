<ion-header>

  <ion-navbar>
    <ion-title>Updates about next donation date</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-item [hidden]="safe">
    <ion-card>
      <ion-card-header class="card-ok large-text">
        {{user.name }}
      </ion-card-header>
      <ion-card-content class="medium-text">
        <ion-list>
          
          <ion-item>
            <ion-icon name="mail" item-left large></ion-icon>
            <h3>{{user.email}}</h3>

          </ion-item>
          <ion-item>
            <ion-icon name="pin" item-left large></ion-icon>
            <h3>{{user.address}}</h3>

          </ion-item>
          
          
    
        </ion-list>
        
      </ion-card-content>
    </ion-card>
  </ion-item>
  <ion-item [hidden]="!safe" >
    <ion-card>
      <ion-card-header class="card-not-ok large-text">
        {{user.name }}
      </ion-card-header>
      <ion-card-content class="medium-text">
        <ion-list>
          
          <ion-item>
            <ion-icon name="mail" item-left large></ion-icon>
            <h3>{{user.email}}</h3>

          </ion-item>
          <ion-item>
            <ion-icon name="pin" item-left large></ion-icon>
            <h3>{{user.address}}</h3>

          </ion-item>
          
          
    
        </ion-list>
        
      </ion-card-content>
    </ion-card>
  </ion-item>
</ion-content>
