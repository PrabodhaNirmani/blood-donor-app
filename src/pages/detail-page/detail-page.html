<ion-header>

  <ion-navbar>
    <ion-title>My details</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-card [hidden]="flag">
    <ion-card-header class="card-color large-text">
      {{user.name }}
    </ion-card-header>
    <ion-card-content class="medium-text">
      <ion-list>
        
        <ion-item>
          <ion-icon name="mail" item-left large></ion-icon>
          <h3>{{user.email}}</h3>

        </ion-item>
        <ion-item>
          <ion-icon name="medkit" item-left large></ion-icon>
          <h3>{{user.abo +user.rh}}</h3>

        </ion-item>
        <ion-item>
          <ion-icon name="text" item-left large></ion-icon>
          <h3>Donation count - {{user.donation_count}}</h3>

        </ion-item>
        <ion-item>
          <ion-icon name="calendar" item-left large></ion-icon>
          <h3>Last donation date - {{user.last_donation_date}}</h3>

        </ion-item>
        
  
      </ion-list>
      
    </ion-card-content>
  </ion-card>


</ion-content>
