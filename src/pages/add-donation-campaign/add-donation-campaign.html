
<ion-header>

  <ion-navbar>
    <ion-title>Create Post</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <br><br>
 <form (ngSubmit)="saveRequest(f.value)" #f="ngForm">
    <ion-list>
      <ion-item>
        <ion-label class="large-text">Address :</ion-label>
        <ion-input placeholder="Enter address" type="text" name="address" ngModel required></ion-input>
          
      </ion-item>
      <ion-item>
        <ion-label class="large-text">Date :</ion-label>
        <ion-input placeholder="Enter date" name="date" type="date" ngModel required></ion-input>
          
      </ion-item>
      <ion-item>
        <ion-label class="large-text">Duration :</ion-label>
        <ion-input placeholder="From" name="from" ngModel required></ion-input>
        <ion-input placeholder="To" name="to" ngModel required></ion-input>
        
          
      </ion-item>
      <ion-item>
        <ion-label class="large-text">District :</ion-label>
        <ion-select class="large-text" ngModel name="district" required>
          <ion-option *ngFor="let district of districts" value="{{district.d}}" checked="false">{{district.d}}</ion-option>
        </ion-select>
      </ion-item>
      <ion-item>
        <ion-label class="large-text">Description :</ion-label>
      
        <ion-textarea  placeholder="Enter description" name="description" ngModel required ></ion-textarea>
    

      </ion-item>
      <ion-item>
        <ion-label class="large-text">Charity organization :</ion-label>
      

        <ion-input placeholder="Enter organization name" name="org" ngModel required></ion-input>

      </ion-item>
      

    </ion-list>
    
    <button ion-button block type="submit" class="large-text" [disabled]="!f.valid">Save Request</button>
   
  </form>
  <br>
  <ion-item [hidden]="success" class="success-item">
    
			{{successMsg}}
		
  </ion-item>
  <ion-item [hidden]="error" class="error-item">
    
			{{errorMsg}}
		
  </ion-item>


</ion-content>
