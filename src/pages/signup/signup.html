
<ion-header>

  <ion-navbar>
    <ion-title>Sign Up</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <form (ngSubmit)="signup(f.value)" #f="ngForm">
    <ion-grid>
      <ion-row>
        <ion-item>
          <ion-label class="large-text" floating>Email</ion-label>
          <ion-input class="large-text" type="email" name="email" required ngModel></ion-input> 
        </ion-item>
      </ion-row>
      
      <ion-row>
        <ion-item>
          <ion-label class="large-text" floating>Username</ion-label>
          <ion-input class="large-text" type="text" name="username" required ngModel></ion-input> 
        </ion-item>
      </ion-row>
    
      <ion-row>
        <ion-item>
          <ion-label class="large-text" floating>Password</ion-label>
          <ion-input class="large-text" type="password" name="password" required ngModel></ion-input>
        </ion-item>
      </ion-row>
      <ion-row>
        <ion-item>
          <ion-label class="large-text" floating>Confirm Password</ion-label>
          <ion-input class="large-text" type="password" name="cpassword" required ngModel></ion-input>
         
        </ion-item>
      </ion-row>
      
    </ion-grid>
    
    
    <button class="large-text" ion-button block type="submit" [disabled]="!f.valid">Sign Up</button>
   
  </form>
  <br>
  <ion-item [hidden]="success" class="success-item">
    
			{{successMsg}}
		
  </ion-item>
  <ion-item [hidden]="error" class="error-item">
    
			{{errorMsg}}
		
  </ion-item>
  
		<br>
		

</ion-content>
