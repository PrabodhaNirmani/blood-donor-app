
<ion-header>

  <ion-navbar>
    <ion-buttons end>
      <button (click)="onLoadMessagePage()" ion-button icon-only>
        <ion-icon name="mail"></ion-icon>

      </button>
    </ion-buttons>
    <ion-title>Dashboard</ion-title>
  </ion-navbar>
  

</ion-header>


<ion-content padding>
  <ion-card>
  
    <button ion-item (click)="onLoadDetailCampaign()">
      

      <ion-icon name="list" item-left large></ion-icon>
      <h1>My Details</h1>
     
    </button> 
    

  </ion-card>

  <ion-card>
  
    
    <button ion-item (click)="onLoadUpdatesBlood()">
      <ion-icon name="happy" item-left large></ion-icon>
      <h1>New Updates</h1>
     
    </button>    
  </ion-card>
  <ion-card>
 
    <button ion-item (click)="onLoadProfileRequest()">
      <ion-icon name="alert" item-left large></ion-icon>
      <h1>Profile Info</h1>
     
    </button>    
    
  </ion-card>
  

  <ion-card>
  
    <button ion-item (click)="onLoadSearchBlood()">
      <ion-icon name="search" item-left large></ion-icon>
      <h1>Search Blood</h1>
     
    </button> 
    

  </ion-card>

  <ion-card>
  
    
    <button ion-item (click)="onLoadEmergencyRequest()">
      <ion-icon name="heart" item-left large></ion-icon>
      <h1>Emergency Request</h1>
     
    </button>    
  </ion-card>
  <ion-card>
 
    <button ion-item (click)="onLoadDoantionCampaign()">
      <ion-icon name="medkit" item-left large></ion-icon>
      <h1>Donation Campaign</h1>
     
    </button>    
    
  </ion-card>
  

</ion-content>
